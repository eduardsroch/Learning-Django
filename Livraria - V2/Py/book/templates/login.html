{% extends 'base.html' %}

{% block conteudo %}

<style>
.formulario {
    display: flex;
    flex-wrap: wrap;
    margin: auto;
    align-items: center;
    width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #ffffff;
    height: 30%;
    margin-bottom: 20%;
}

#titulo {
    text-align: center;
    margin-top: 20px;
    text-transform: uppercase;
    font-family: 'Roboto';
    font-weight: bold;
}

.col-6 {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;

}
</style>
<h1 id="titulo">Login</h1><br>
{% if user.is_authenticated %}
BEM VINDO {{ user.username }}
{% endif %}
<div class="formulario">
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{formlogin.errors}}
    <div class="row gap-2">
        <div class="col-6 col-md-4 col-xl-3">
            {{LoginForm.username}}
        </div>
        <div class="col-6 col-md-4 col-xl-3">
            {{LoginForm.password}}
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">ENTRAR</button>
</form>
</div>

{% endblock conteudo %}
